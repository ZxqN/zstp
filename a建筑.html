                    {id:47,category:2,name:'景山改建为北京市少年宫',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1955年',place:'景山',oldname:'煤山、镇山、万岁山、玄武山',people:'',desc:'1954年10月29日,中国新民主主义青年团中央书记处致函中共中央刘澜涛并彭真、习仲勋、陆定一、杨尚昆、萧华,请求将北京市景山公园改建为北京市少年儿童文化公园。同年12月12日,彭真致函刘澜涛并胡耀邦,同意将景山辟为少年宫。1955年6月1日,北京市少年宫正式投人使用。',},

                    {id:50,category:2,name:'永定门城楼、箭楼独立',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1950年底至1951年初',place:'永定门',oldname:'正阳外门、永安门、永昌门',people:'',desc:'1950年底至1951年初,永定门拆除瓮城,城楼、箭楼成为两座孤立的建筑。',},

                    {id:52,category:2,name:'永定门城楼重建完成',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2005年',place:'永定门',oldname:'正阳外门、永安门、永昌门',people:'',desc:'2005年,永定门城楼重建完成。永定门城楼的重建严格依据考古与历史研究成果,在原址按照原有形制,采取传统工艺做法完成了对城楼的恢复。重建后的永定门城楼和瓮城地面标识再次标明北京中轴线南端点的位置。',},

                    {id:54,category:2,name:'故宫采取采取文物避敌南迁之策',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1933年',place:'故宫',oldname:'紫禁城',people:'',desc:'1933年,故宫博物院为保护其文物安全,不至遭战火毁灭或被日本帝国主义掠夺,决定采取文物避敌南迁之策,并在南京建立文物库房,成立故宫博物院南京分院。从1933年2月至5月,先后检选出文物、图书、档案13427箱又64包,分五批先运抵上海,后又运至南京。',},
                    {id:55,category:2,name:'修缮故宫',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1949年',place:'故宫',oldname:'紫禁城',people:'',desc:'1949年,对故宫建筑进行了大规模的修缮,同时整理出大量的文物。',},

                    {id:57,category:2,name:'故宫被列为“世界文化遗产”',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1987年',place:'故宫',oldname:'紫禁城',people:'联合国教科文组织',desc:'1987年,故宫被联合国教科文组织列为“世界文化遗产”,辟为“故宫博物院”。',},

                    {id:80,category:2,name:'建立人民英雄纪念碑',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1949年9月30日',place:'人民英雄纪念碑',oldname:'',people:'',desc:'1949年9月30日,中国人民政治协商会议第一届全体会议决定,为了纪念在人民解放战争和人民革命中牺牲的人民英雄,在首都北京建立人民英雄纪念碑。1949年9月30日奠基,1952年8月1日开工,1958年4月22日建成 ,1958年5月1日揭幕。',},
                    {id:81,category:2,name:'修缮人民英雄纪念碑',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'',place:'人民英雄纪念碑',oldname:'',people:'',desc:'1980年国庆节前,拆除了色玻璃钢字,更换损坏断裂的石料,恢复原有的金箔字。1999年6月1日,在天安门广场进行大规模改造时同时进行清洗维护。2006年,修复纪念碑存在的漏水、有裂缝等问题。',},
                    {id:82,category:2,name:'向人民英雄纪念碑敬献花篮',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'',place:'人民英雄纪念碑',oldname:'',people:'胡锦涛、吴邦国、温家宝、贾庆林、李长春、习近平、李克强、贺国强等',desc:'在2012年、2013年、2014年等,重要领导人向人民英雄纪念碑敬献花篮。',},

                    {id:108,category:2,name:'中华民族园南园建成开放',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2001年9月29日',place:'中华民族园',oldname:'',people:'',desc:'2001年9月29日,中华民族园南园建成开放。',},
                    {id:109,category:2,name:'周恩来的“烤鸭外交”',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1971年7月10日',place:'',oldname:'',people:'周恩来、基辛格',desc:'1971年7月10日,基辛格来到北京,与周恩来总理在人民大会堂福建厅举行秘密会谈。到了中午,会谈仍没有取得一致意见。周恩来建议先共进午餐。周恩来向基辛格介绍烤鸭的吃法。这天下午和第二天的会谈,取得了积极的进展。',},
                    {id:110,category:2,name:'老舍茶馆',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1988年',place:'',oldname:'',people:'尹盛喜',desc:'1988年,中国改革开放的大门刚向世界打开不久,但西方文化已开始对中国的传统文化产生了强大冲击。尹盛喜决定开个京味茶馆,将中国的传统戏曲、北京小吃、中国茶文化都汇集到一起,宣传和展示中国传统文化的魅力。',},
                    {id:111,category:2,name:'北京第一家个体户饭馆开张营业',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1980年8月',place:'',oldname:'',people:'',desc:'1980年8月,北京第一家个体户饭馆开张营业。在第一家个体户饭馆的带动下,许多待业在家的年轻人纷纷开始进入餐饮业。随着国家政策的进一步放开,众多“老字号”企业陆续恢复原来的字号。',},
                    {id:112,category:2,name:'商务部认定第一批“中华老字号”',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2006年11月7日',place:'',oldname:'',people:'商务部',desc:'2006年11月7日,商务部认定“北京吴裕泰茶业股份有限公司（注册商标：吴裕泰）”等430个企业（品牌）为“中华老字号”。其中,北京市第一批“中华老字号”名单有67个。',},
                    {id:113,category:2,name:'正阳门雨燕保护',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2018年起',place:'正阳门',oldname:'丽正门,前门、前门楼子、大前门',people:'',desc:'为研究、保护雨燕,正阳门从2018年开始陆续在雨燕栖息的城楼顶层吊装了7台高清摄像机,对雨燕巢穴进行24小时不间断观测,至今已经取得了5年的数据。',},
                    {id:114,category:2,name:'故宫全市群众性清洁运动',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1950年3月24日至6月30日',place:'故宫',oldname:'紫禁城',people:'',desc:'1950年3月24日至6月30日,故宫进行了全市群众性清洁运动。此次运动,共计91天,清运垃圾201,638吨,仅从故宫内就运走了约30万立方米的垃圾。积存多年的垃圾基本清除,古都北平焕然一新。',},
                    {id:115,category:2,name:'整治龙须沟',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1950年5月16日',place:'天坛',oldname:'天地坛',people:'北京市卫生工程局',desc:'1950年2月,市卫生工程局成立龙须沟工程处,于5月16日至7月31日对龙须沟进行第一期专项整治；于10月12日至11月22日进行第二期工程。',},
                    {id:116,category:2,name:'护城河河道治理',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1950年',place:'',oldname:'',people:'北京市卫生工程局',desc:'1950年,由市卫生工程局组织,先后疏浚了北护城河与东护城河；拆除了古老的松林闸,另在其上游建成手摇启闭机式的新松林闸；闸下游150米处建三级跌水一座,总落差2.52米。疏浚后流量可达8立方米每秒。',},
                    {id:117,category:2,name:'护城河清淤工作',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2006年2月20日',place:'',oldname:'',people:'北京河湖管理处',desc:'2006年2月20日,在北京环城护城河永定门段,北京河湖管理处的工作人员对护城河内的冰冻及淤泥进行了大规模的清理,确保护城河春季河水的水质。',},
                    {id:118,category:2,name:'古树名木保护规划',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2019年',place:'',oldname:'',people:'北京园林院',desc:'2019年,北京园林院参与编制《北京市古树名木保护规划(2021——2035)》,对全市古树名木管理工作的中长期发展思路、保护目标、保护内容、保护制度、科技支撑和文化推广提出了统筹安排和科学部署。',},
                    {id:119,category:2,name:'天坛古树名木保护规划',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2022年',place:'',oldname:'',people:'北京园林院',desc:'2022年,北京园林院根据天坛公园的古树现状及未来保护发展要求,编制了《天坛公园古树名木及后备古树资源保护规划(2022——2035)》。',},

                    {id:178,category:2,name:'第29届夏季奥林匹克运动会',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2008年8月8日至24日',place:'国家奥林匹克体育中⼼',oldname:'',people:'',desc:'2008年8月8日至24日,北京举办第29届夏季奥林匹克运动会。',},
                    {id:179,category:2,name:'北京2022年冬奥会主题口号公布',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2021年9月17日',place:'',oldname:'',people:'',desc:'2021年9月17日,北京2022年冬奥会主题口号“一起向未来（Together for a Shared Future）”正式公布。',},
                    {id:180,category:2,name:'第24届冬季奥林匹克运动会',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2022年2月4日至20日',place:'国家体育场',oldname:'',people:'',desc:'2022年2月4日至20日,北京举办第24届冬季奥林匹克运动会。',},
                    {id:181,category:2,name:'反饥饿反内战反迫害运动',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1947年5-6月',place:'',oldname:'',people:'学生',desc:'1947年5-6月,“国统区”爆发的学生民主爱国运动。15日,南京中央大学等校3,000余人前往教育部请愿,要求解决“饥饿”问题,并得到北平学生的响应。16日,北大院系联合会首先提出“反饥饿、反内战”口号。',},
                    {id:182,category:2,name:'庆祝中华人民共和国中央人民政府成立典礼',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1949年10月1日',place:'天安门广场',oldname:'承天门',people:'中国共产党',desc:'1949年10月1日,庆祝中华人民共和国中央人民政府成立典礼在首都北京隆重举行,史称“开国大典”。',},
                    {id:183,category:2,name:'国庆阅兵',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'',place:'',oldname:'',people:'中国共产党',desc:'1950年10月1日、1955年10月1日、1957年10月1日等都举行过阅兵仪式。',},
                    {id:184,category:2,name:'天安门事件',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1976年3月下旬到4月5日',place:'天安门广场',oldname:'承天门',people:'周恩来、邓小平',desc:'1976年3月下旬到4月5日,在北京天安门广场发生的人民群众大规模悼念周恩来、反对“四人帮”、支持邓小平的事件,被称作天安门事件。',},
                    {id:185,category:2,name:'毛泽东追悼大会',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1977年9月18日',place:'天安门广场',oldname:'承天门',people:'毛泽东',desc:'1977年9月18日,毛泽东追悼大会在北京天安门举行。大批工人、农民、学生,在车间、农村、学校同时肃立致哀。神户、横槟、千叶、扎幌、京都、大阪、爱知、长崎、福冈、宫城等大城市也都举行了追悼大会。',},
                    {id:186,category:2,name:'庆祝中华人民共和国成立35周年的阅兵仪式和群众游行',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1984年10月1日',place:'',oldname:'',people:'中国共产党、邓小平',desc:'1984年10月1日,首都举行庆祝中华人民共和国成立35周年的阅兵仪式和群众游行。邓小平在天安门城楼检阅受阅部队。',},
                    {id:187,category:2,name:'八宝山革命公墓',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1996年12月起',place:'',oldname:'',people:'北京市政府、中宣部',desc:'这里安葬着众多的英烈。国家领导、开国将领、革命烈士。1996年12月,八宝山革命公墓正式被市政府命名为青少年爱国主义教育基地。2007年5月,八宝山革命公墓被中宣部列为第四批全国爱国主义教育示范基地。',},
                    {id:188,category:2,name:'庆祝中华人民共和国成立50周年的阅兵仪式和群众游行',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1999年10月1日',place:'',oldname:'',people:'中国共产党、江泽民',desc:'1999年10月1日,首都举行庆祝中华人民共和国成立50周年的阅兵仪式和群众游行。江泽民在天安门城楼检阅受阅部队。',},
                    {id:189,category:2,name:'庆祝中华人民共和国成立60周年大会、阅兵仪式和群众游行',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2009年10月1日',place:'',oldname:'',people:'中国共产党、胡锦涛',desc:'2009年10月1日,首都各界庆祝中华人民共和国成立60周年大会、阅兵仪式和群众游行举行。胡锦涛在天安门城楼检阅受阅部队并发表讲话。',},
                    {id:190,category:2,name:'李大钊烈士陵园',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2021年6月1日',place:'',oldname:'',people:'',desc:'万安公墓,北京最早的现代化公墓,也是一个著名的烈士陵园。在万安公墓中,有著名的李大钊烈士陵园。2021年6月1日,李大钊烈士陵园全面对外开放,吸引了大量人群前往祭扫吊唁。',},
                    {id:191,category:2,name:'“群艺社”演艺“解放新戏”',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1949年4月1日',place:'',oldname:'',people:'曹宝禄、魏喜奎、顾荣甫、老舍、马少波',desc:'1949年4月,北京曲艺艺人曹宝禄、魏喜奎、顾荣甫等组织“群艺社”,在前门箭楼游艺厅演唱曲艺。',},
                    {id:192,category:2,name:'京剧对外交流',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'新中国成立后',place:'',oldname:'',people:'文化部、外交部、梅兰芳',desc:'新中国成立后,中国派遣京剧团赴世界各地访问演出,其中梅兰芳先后于1952年、1957年和1960年赴苏联访问,1956年第三次访问日本,为中国传统文化在海外赢得了巨大荣誉。',},
                    {id:193,category:2,name:'举办演员培训班',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1973年',place:'',oldname:'',people:'',desc:'“文化大革命”期间,北京曲剧也处于停演状态。1973年,为培养曲艺、曲剧的后继人才,举办了演员培训班,培养了一批演员。',},
                    {id:194,category:2,name:'老舍纪念馆 ',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1984年5月12日',place:'',oldname:'',people:'',desc:'老舍纪念馆位于北京市东城区灯市口西街丰富胡同19号院,原为老舍故居,即“丹柿小院”,是一座北京旧式小院,小小的黑门坐西朝东,进门为一小院,只有两间南房,向西是一座三合院。',},
                    {id:195,category:2,name:'梅兰芳纪念馆',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1987年10月起',place:'',oldname:'',people:'',desc:'梅兰芳纪念馆成立于1987年10月,位于北京市西城区护国寺街9号,是一座典型的北京四合院。梅兰芳纪念馆内有珍贵藏品32421件,多为梅兰芳的亲人捐献,包括剧本、图书、照片、剧单、字画、信件、实物等。',},
                    {id:196,category:2,name:'京剧被列入第一批国家级非物质文化遗产名录',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2006年5月',place:'',oldname:'',people:'',desc:'京剧舞台艺术在文学、音乐、锣鼓、脸谱等各个方面,通过无数艺人的长期舞台实践,构成了一套互相制约、相得益彰的格律化和规范化的程式。2006年5月,京剧被国务院批准列入第一批国家级非物质文化遗产名录。',},
                    {id:197,category:2,name:'北京曲剧被列入北京市第五批市级非物质文化遗产代表性项目名录',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2021年9月29日',place:'',oldname:'',people:'',desc:'2021年9月29日,北京曲剧被列入北京市第五批市级非物质文化遗产代表性项目名录。',},
                    {id:198,category:2,name:'北京电视台宣传北京风情画派',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'1977年后',place:'',oldname:'',people:'北京电视台、崔铁成',desc:'1997年,参加中国国际艺术博览会,展出近年创作的老北京风情画作品,得到海内外各界的肯定和赞扬。北京电视台"北京时间"栏目拍摄并播出专题片《北京胡同画家--崔铁成》。',},
                    {id:199,category:2,name:'“燕京八绝”入选国家级非物质文化遗产名录',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2006年-2008年',place:'',oldname:'',people:'',desc:'“燕京八绝”是对北京的景泰蓝、玉雕、牙雕、雕漆、金漆镶嵌、花丝镶嵌、宫毯、京绣八大工艺门类的称呼。“燕京八绝”充分汲取各地民间工艺精华,在清代达到了传统工艺高峰,形成了“京作”宫廷艺术特色。',},
                    {id:200,category:2,name:'燕京八绝冰雪原创手表',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2021年',place:'',oldname:'',people:'博物馆文创团队',desc:'2021年,博物馆文创团队围绕“冰雪文化”进行了设计和工艺融合尝试,经过多轮努力,金漆镶嵌平磨螺钿创新工艺腕表最终面世,它凝聚了很多匠心与创新。',},
                    {id:201,category:2,name:'北京绢人诞生',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'20世纪50年代中期',place:'',oldname:'',people:'',desc:'北京绢人的诞生,是在新中国成立后的50年代中期,从质料上看,北京绢人,从头到脚都采用了中国丝绸、绢纱,人物的脸型、服饰和动作表情,充分体现出中国风貌。因为做成人形的主要原料是彩绢,所以被人们称做“北京绢人”。',},
                    {id:202,category:2,name:'北京绢人被列入国家级非物质文化遗产代表性项目名录扩展项目名录',symbolSize:10,ignore:true,itemStyle: {normal: {color:"#A13425",}},time:'2021年5月24日',place:'',oldname:'',people:'国务院',desc:'2021年5月24日,北京市东城区申报的北京绢人经国务院批准列入国家级非物质文化遗产代表性项目名录扩展项目名录。',},

            function openOrFold(param) {

                var linksOption = option.series[0].links;

                if (data != null && data != undefined) {

                        myChart.setOption(option);
                    } else {

                        for (var m in linksOption) {

                            if (linksOption[m].target == data.id) {
                                linksNodes.push(linksOption[m].source);
                            }
                            if (linksNodes != null && linksNodes != undefined) {
                                for (var n in linksNodes) {
                                    if (linksOption[m].target == linksNodes[n]) {
                                        linksNodes.push(linksOption[m].source);
                                    }
                                }
                            }
                        }
                        if (linksNodes != null && linksNodes != undefined) {
                            for (var p in linksNodes) {
                                nodesOption[linksNodes[p]].ignore = true;
                                nodesOption[linksNodes[p]].flag = true;
                            }
                        }
                        nodesOption[data.id].flag = true;
                        myChart.setOption(option);
                    }
                }
            }
            myChart.on(ecConfig.EVENT.CLICK, openOrFold);
        });
    </script>

</body>
